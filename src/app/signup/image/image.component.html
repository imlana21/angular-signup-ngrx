<form id="input" [formGroup]="_formGroup">
    <div class="form-card">
        <div class="row">
            <div class="col-7">
                <h2 class="fs-title">Image Upload:</h2>
            </div>
            <div class="col-5">
                <h2 class="steps">Step 3 - 4</h2>
            </div>
        </div> 
        <label class="fieldlabels">Upload Your Photo:</label> 
        <input type="file" formControlName="pic" accept="image/*" (change)="getImage($event, 'pic')"> 
        <label class="fieldlabels">Upload Signature Photo:</label> 
        <input type="file" formControlName="sigpic" accept="image/*" (change)="getImage($event, 'sigpic')">
    </div> 
    <input type="button" name="next" class="next action-button" value="Submit" (click)="nextButton()" /> 
    <input type="button" name="previous" class="previous action-button-previous" value="Previous" (click)="prevButton()" />
</form>
