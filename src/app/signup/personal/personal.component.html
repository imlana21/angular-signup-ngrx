<fieldset>
    <div class="form-card">
        <div class="row">
            <div class="col-7">
                <h2 class="fs-title">Personal Information:</h2>
            </div>
            <div class="col-5">
                <h2 class="steps">Step 2 - 4</h2>
            </div>
        </div> 
        <label class="fieldlabels">First Name: *</label> 
        <input type="text" name="fname" placeholder="First Name" /> 
        <label class="fieldlabels">Last Name: *</label>
        <input type="text" name="lname" placeholder="Last Name" /> 
        <label class="fieldlabels">Contact No.: *</label> 
        <input type="text" name="phno" placeholder="Contact No." /> 
        <label class="fieldlabels">Alternate Contact No.: *</label> 
        <input type="text" name="phno_2" placeholder="Alternate Contact No." />
    </div> 
    <input type="button" name="next" class="next action-button" value="Next" (click)="nextButton()" />
    <input type="button" name="previous" class="previous action-button-previous" value="Previous" (click)="prevButton()" />
</fieldset>
